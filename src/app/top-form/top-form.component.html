<form #form="ngForm">
  <div>
    <label>Name</label>
    <input type="text" name="name" [(ngModel)]="connection.name" required/>
  </div>
  <app-sql-form *ngIf="connection.profile === 'mysql'" [connection]="connection"></app-sql-form>
  <app-bqform *ngIf="connection.profile === 'bigquery'" [connection]="connection"></app-bqform>

  <label>{{form.value | json}}</label><br/>
  <label>{{form.valid | json}}</label><br/>
  <label>{{connection | json}}</label>



</form>
